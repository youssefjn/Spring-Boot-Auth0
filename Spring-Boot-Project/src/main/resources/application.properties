#Database connection & configuration
spring.datasource.url = jdbc:mysql://localhost:3306/project?useSSL=false
spring.datasource.username = root
spring.datasource.password = root
spring.jpa.show-sql: true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto= update

#Encryption configuration
encryption.salt.rounds=10
#JWT configuration
jwt.algorithm.key= SuperSecureSecretKey
jwt.issuer=yj
jwt.expiryInSeconds=604800
#Email configuration
email.from =no-reply@yj.com
#General configuration
app.frontend.url=https://yj.com
#SMTP configuration
spring.mail.host=localhost
spring.mail.port=25

